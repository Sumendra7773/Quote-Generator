<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Mountains+of+Christmas&family=Poppins:wght@100&family=Varela+Round&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<script src="logic.js" defer></script>
		<title>Quote Generator</title>
	</head>
	<body>
		<div class="quote-container" id="quote-container">
			<!-- Quote -->
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<spain id="Quote"
					>What you are is what you have been. What you'll be is what you do
					now.</spain
				>
			</div>
			<!-- Author -->
			<div class="quote-author">
				<span id="author">- Buddha</span>
			</div>
			<!-- Buttons -->
			<div class="button-container">
				<button class="twitter-button" id="twitter" title="Tweet this!">
					<i class="fab fa-twitter"></i>
				</button>
				<button id="new-quote" class="quote-button">New Quote</button>
			</div>
		</div>
	</body>
</html>
